<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="firebase-config.js"></script>
<script>
    firebase.auth().onAuthStateChanged(user => {
        if (!user) {
            window.location.href = "login.html";
        }
    });
</script>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Task Manager</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        /* Minimal styles for demonstration */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .container {
            background: #ffffff;
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 600px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 10px 16px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease;
        }

        .logout-wrapper {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 10px;
        }

        .logout-btn {
            background-color: #ef4444;
            color: white;
            border: none;
            padding: 8px 14px;
            font-size: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #dc2626;
        }



        h1,
        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            color: #555;
            margin-bottom: 30px;
        }

        .task-input {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .task-input input[type="text"] {
            flex: 1 1 60%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .task-input input[type="date"] {
            flex: 1 1 30%;
            padding: 10px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        .task-input button {
            flex: 1 1 100%;
            padding: 10px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 10px;
        }

        .task-input button:hover {
            background-color: #1d4ed8;
        }

        .task-list {
            list-style: none;
            padding-left: 0;
        }

        .task-list li {
            background: #f9fafb;
            padding: 10px 16px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .task-row {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .task-row input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        .task-text {
            flex: 1;
            font-size: 16px;
            word-break: break-word;
        }

        .task-meta {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            padding-left: 26px;
        }

        .remove-btn {
            background: transparent;
            border: none;
            color: #ef4444;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logout-wrapper">
            <button class="logout-btn"
                onclick="firebase.auth().signOut().then(() => window.location.href='login.html')">
                Logout
            </button>
        </div>

        <h1>Todo Task Manager</h1>
        <p>Stay organized. Get things done.</p>

        <div class="task-input">
            <input type="text" id="taskInput" placeholder="Enter a new task..." />
            <input type="date" id="dueDateInput" />
            <button id="addTaskBtn">Add Task</button>
        </div>

        <h3 id="activeHeading" style="display: none;">Active Tasks</h3>
        <ul id="activeTaskList" class="task-list"></ul>

        <h3 id="completedHeading" style="display: none;">Completed Tasks</h3>
        <ul id="completedTaskList" class="task-list"></ul>
    </div>


    <script>
        const taskInput = document.getElementById('taskInput');
        const dueDateInput = document.getElementById('dueDateInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const activeTaskList = document.getElementById('activeTaskList');
        const completedTaskList = document.getElementById('completedTaskList');
        const activeHeading = document.getElementById('activeHeading');
        const completedHeading = document.getElementById('completedHeading');

        function updateHeadings() {
            activeHeading.style.display = activeTaskList.children.length ? 'block' : 'none';
            completedHeading.style.display = completedTaskList.children.length ? 'block' : 'none';
        }

        addTaskBtn.addEventListener('click', () => {
            const text = taskInput.value.trim();
            const due = dueDateInput.value;
            if (!text) return;

            const li = createTaskElement(text, due);
            activeTaskList.appendChild(li);
            updateHeadings();

            taskInput.value = '';
            dueDateInput.value = '';
        });

        function createTaskElement(text, dueDate) {
            const li = document.createElement('li');

            const row = document.createElement('div');
            row.className = 'task-row';

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.addEventListener('change', () => {
                if (checkbox.checked) {
                    completedTaskList.appendChild(li);
                } else {
                    activeTaskList.appendChild(li);
                }
                updateHeadings();
            });

            const taskText = document.createElement('span');
            taskText.textContent = text;
            taskText.className = 'task-text';
            taskText.contentEditable = false;

            taskText.addEventListener('dblclick', () => {
                taskText.contentEditable = true;
                taskText.focus();
            });

            taskText.addEventListener('blur', () => {
                taskText.contentEditable = false;
            });

            const removeBtn = document.createElement('button');
            removeBtn.textContent = 'âœ•';
            removeBtn.className = 'remove-btn';
            removeBtn.onclick = () => {
                li.remove();
                updateHeadings();
            };

            row.appendChild(checkbox);
            row.appendChild(taskText);
            row.appendChild(removeBtn);

            const meta = document.createElement('div');
            meta.className = 'task-meta';
            const createdAt = new Date();
            const createdInfo = `Created: ${createdAt.toLocaleString()}`;
            const dueInfo = dueDate ? `Due: ${new Date(dueDate).toLocaleDateString()}` : 'No due date';
            meta.textContent = `${createdInfo} | ${dueInfo}`;

            li.appendChild(row);
            li.appendChild(meta);

            return li;
        }
    </script>
</body>

</html>
